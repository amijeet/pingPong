<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--JAVASCRIPT CDNs-->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<!--STYLESHEET-->
		<link rel="stylesheet" href="./style.css" />

		<title>Canvas</title>
	</head>
	<body>
		<h1>Ping it Pong!</h1>
		<p>Number of collisions: <span id="numberOfCollisions">0</span></p>
		<div class="container">
			<canvas class="drawingArea" width="1920" height="1080"></canvas>
		</div>

		<table class="controlOptions">
			<tr>
				<td><span>Number of balls</span></td>
				<td>
					<div class="slidecontainer"><input type="range" min="1" max="20" value="10" class="slider" id="numberOfBalls" /></div>
				</td>
			</tr>
			<tr>
				<td><span>Radius of balls</span></td>
				<td>
					<div class="slidecontainer"><input type="range" min="21" max="70" value="30" class="slider" id="sizeOfBalls" /></div>
				</td>
			</tr>
			<tr>
				<td><span>Speed</span></td>
				<td>
					<div class="slidecontainer"><input type="range" min="5" max="15" value="5" class="slider" id="velocityOfBalls" /></div>
				</td>
			</tr>
		</table>
		<button onclick="start()" class="btn">start</button>

		<script src="./app.js"></script>
	</body>
</html>
